<!DOCTYPE html>
<html lang=pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    body{
        background-color: black;
    }
    </style>
</head>
<body>
    
    <input id="suwak" type="range" min="0" max="255" value="0">
    <script>
        let suwak = document.getElementById("suwak");
        
        
        suwak.addEventListener("click", function(){
            let value = suwak.value;
            document.body.style.backgroundColor='rgb('+value+',0,0)';
        });
        
    </script>
</body>
</html>
