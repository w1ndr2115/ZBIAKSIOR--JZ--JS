<!DOCTYPE html>
<html lang=pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    
    </style>
</head>
<body>
    <div></div>
    
    <script>
    

    let div = document.querySelector("div");
        
        let tekst = ("Twórcą języka JavaScript (w skrócie JS) – jest Brendan Eich.");
        div.innerHTML = (`<h3>${tekst}</h3>${tekst.length}`);
    </script>
</body>
</html>

<!-- Do zmiennej przypisz wartość "Twórcą języka JavaScript (w skrócie JS) – jest Brendan Eich.". Tekst wypisz do div-a i umieść w znaczniku <h3>. Pod tekstem w kolejnym div-ie wypisz długość tekstu (ilość znaków) np. 50 znaków.

POMOC:
W zadaniu zastosuj metodę .length. Metoda zwraca długość tekstu. Np. zapis tekst.length 
zwraca ilość znaków w tekście przypisanym do zmiennej tekst. -->
