<body>
    <div id="a"></div>
    <div id="b"></div>
    <script>
    

    let div = document.querySelector("#a");
    let divb = document.querySelector("#b");
        let tekst = ("Twórcą języka JavaScript (w skrócie JS) – jest Brendan Eich.");

        divb.innerHTML = (`${tekst.indexOf("Java")}`);
    </script>
