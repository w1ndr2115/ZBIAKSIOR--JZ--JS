<!DOCTYPE html>
<html lang=pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    
    </style>
</head>
<body>
    <div></div>
    
    <script>
    

    let div = document.querySelector("div");
        
        let tekst = ("Twórcą języka JavaScript (w skrócie JS) – jest Brendan Eich.");
        div.innerHTML = (`<h3>${tekst}</h3>`);
        div.innerHTML += (`<h3>${tekst.replace("Twórcą","Autor")}</h3>`);
    </script>
</body>
</html>


<!-- Tekst z cw1 wypisz do div-a i umieść w znaczniku <h3>. Słowo Twórcą zamień na Autorem. Do kolejnego div'a ponownie wypisz tekst. 

POMOC:
Metoda replace() zamienia podany tekst (1 argument), na podany tekst (2 argument). -->
