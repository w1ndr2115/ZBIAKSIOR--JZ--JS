<body>
    
    <div id="div"> <input type="submit" value="Zmien tlo " onclick="bg()">
    <input type="submit" value="Zmien tlo " onclick="bg2()"></div>

        let div=document.getElementById("div");
        function bg(){
            div.style.backgroundColor = "red";
        }
        function bg2(){
            div.style.backgroundColor = "blue";
        }


    </script>
</body>
