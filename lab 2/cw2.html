<!DOCTYPE html>
<html lang=pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input id="suwak" type="range" min="0" max="100" value="0">
    <div id="liczba">0</div>
    <script>
        let suwak = document.getElementById("suwak");
        
        suwak.addEventListener("click", function(){
            document.getElementById("liczba").innerHTML=suwak.value;
        });
    </script>
</body>
</html>
