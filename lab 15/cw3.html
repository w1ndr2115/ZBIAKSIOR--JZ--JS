<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        let a = prompt("podaj wartosc pierwszego boku");
        let b = prompt("podaj wartosc drugiego boku");
        
        function poleKwadrata(){
            if (a<1|| b<1){
                document.write("błąd");

            }
            else{
                document.write(`<h3>pole wynosi ${a*b}<h3>`)
            } 
        }
        poleKwadrata();
    </script>
</body>
</html>
