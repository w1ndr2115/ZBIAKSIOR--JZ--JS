<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a">
    <input type="button" id="przycisk" value="zatwierdz">
    <div id="witamy"></div>

    <script>
        let poleT = document.getElementById("a");
        let name;
        let poleW = document.getElementById("witamy");
        let button = document.getElementById("przycisk");

        button.addEventListener("click",()=>{
            name = poleT.value;
            poleW.innerHTML = `Witam ${name} na mojej stronie`
        });

    </script>
</body>
</html>
